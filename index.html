<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>Document</title>

                </div>

            <div class="row">
                <div class="col-12 my-3">

    <!-- PORTFOLIO -->
    <div class="container">

            <div class="col-12 my-3">

                    <div class="about_title"></div>
                </div>
                <div class="col-12">
                    <div class="about_text my-3"></div>

                </div>
                <div class="col-12">
                    <div class="about_download_button my-2"></div>
                </div>

    <div class="container">
        <div class="row">
            <div class="col-12 my-3">
                <div class="content_contact_me"></div>

            <div class="container">
                <div class="row">
                    <div class="col-12 my-3">

                    <div class="col-12 my-3">

                    <div class="col-12 my-3">
